<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            var first, second;
            first = parseInt(window.prompt("Эхний тоог оруулна уу: "));
            second = parseInt(window.prompt("Дараагийн тоог оруулна уу: "));
            document.write("<h1>Lab9_15</h1>")
            if(first%second==0)
                document.write("Сүүлийн тоо эхний тооны үржигдэхүүн мөн.");
            else
                document.write("Сүүлийн тоо эхний тооны үржигдэхүүн биш.");
            </script>
    </head><body></body>
</html>
