<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            var ehnii, daraagiin, ehniiint, daraagiinint;
            ehnii = window.prompt("Эхний жиших тоог оруулна уу: ");
            daraagiin = window.prompt("Дараагийн жиших тоог оруулна уу: ");
            ehniiint = parseInt(ehnii);
            daraagiinint = parseInt(daraagiin);
            document.write("<h1>Lab9_10</h1>")
            if(ehniiint == daraagiinint)
                document.write("2 тоо тэнцүү.");
            else if(ehniiint > daraagiinint)
                document.write("Их тоо нь: " + ehniiint);
            else
                document.write("Их тоо нь: " + daraagiinint);
            </script>
    </head><body></body>
</html>
