<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Нэвтрэх хэсэг</title>
</head>
<body>
	<form>
		<table border = "1">
			<tr>
				<td colspan = "2" style="background-color: #0099FF;">
					<h1>Sign up</h1>
				</td>
			</tr>
			<tr style="background-color: #66CCFF;">
				<td width = "200" align="right"><strong>First name</strong></td>
				<td width = "250"><input type="text" placeholder="Enter First Name"></td>
			</tr>
			<tr style="background-color: #99CCFF;">
				<td width = "200" align="right"><strong>Last name</strong></td>
				<td width = "250"><input type="text" placeholder="Enter Last Name"></td>
			</tr>
			<tr style="background-color: #66CCFF;">
				<td width = "200" align="right"><strong>Password</strong></td>
				<td width = "250"><input type="charset" placeholder="********"></td>
			</tr>
			<tr style="background-color: #99CCFF;">
				<td width = "200" align="right"><strong>Date of birth</strong></td>
				<td width = "250"><input type="Date"></td>
			</tr>
			<tr style="background-color: #66CCFF;">
				<td width = "200" align="right"><strong>Gender</strong></td>
				<td width = "250">					
         				<input type="radio" name="gender" value="male">Male
         					<br>
         				<input type="radio" name="gender" value="female">Female
				</td>
			</tr>
			<tr style="background-color: #99CCFF;">
				<td width = "200" align="right"><strong>Country</strong></td>
				<td width = "250">					
						<select name = "dropdown">
            				<option value = "Mongolia" selected>Mongolia</option>
            				<option value = "Japan">Japan</option>
            				<option value = "Korea">Kora</option>
            				<option value = "Singapore">Singapore</option>
            				<option value = "Malaysia">Malaysia</option>
         				</select>
				</td>
			</tr>
			<tr style="background-color: #66CCFF;">
				<td width = "200" align="right"><strong>Comment</strong></td>
				<td width = "250"><input width="150" height="50" type="charset" placeholder="Энд сэтгэгдлээ үлдээнэ үү!"></td>
			</tr>
			<tr style="background-color: #99CCFF;">
				<th colspan="2"> 
  						<input type="checkbox">
  						<label for="vehicle1"> I agree the terms of conditions</label><br>
				</th>
			</tr>
			<tr style="background-color: #66CCFF;">
				<td colspan="2" width = "200" align="right">
					<input type="reset" value="Илгээх" style="background-color: #009999;">
					<input type="reset" value="Дахин оролдох" style="background-color: #FF6600;">
				</td>
			</tr>
	</table>
	</form>
</body>
</html>
