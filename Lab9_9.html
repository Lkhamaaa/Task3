<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            var first, second, firstint, secondint;
            first = window.prompt("Эхний тоог оруулна уу: ");
            second = window.prompt("Дараагийн тоог оруулна уу: ");
            firstint = parseInt(first);
            secondint = parseInt(second);
            document.write("<h1>Lab9_9</h1>")
            document.write("2 тооны нийлбэр " + (firstint + secondint));
            document.write("<br>2 тооны ялгавар " + (firstint - secondint));
            document.writeln("<br>2 тооны үржвэр " + (firstint*secondint));
            var division = firstint/secondint;
            var fixeddivision = division.toFixed(2);
            document.writeln("<br>2 тооны ноогдвор " + fixeddivision);
            </script>
    </head><body></body>
</html>
